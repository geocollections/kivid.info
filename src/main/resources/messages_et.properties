minerals.introduction = Mineraal on kindla, kuid mitte fikseeritud keemilise koostise ja enamasti kristallilise struktuuriga looduslikult esinev anorgaaniline tahke aine. Mineraali mõiste ei ole siiski selgepiiriline: ükski mainitud tunnustest ei ole mineraalidele alati kohustuslik.
rocks.introduction = Kivim on mineraalidest koosnev looduslik tahke kogum (erandina võib kivim olla ka orgaanikat sisaldav tahke kogum, näiteks kivisüsi). Kivimid ei pea olema tingimata kristallilisel kujul. Näiteks obsidiaanil ehk vulkaanilisel klaasil ei ole kristallstruktuuri. Kivimid koosnevad enamasti mitmest, harvemini ühest mineraalist.
natural_resources.introduction = Maavara ehk maare ehk maapõuevara on maapõues leiduv orgaaniline või mineraalne loodusvara, mida käesoleval ajajärgul on võimalik tasuvalt kasutada. Seega ei loe me maavaraks näiteks Eesti maapõues leiduvat rauamaaki, sest selle maardla sügavus ning kvaliteet teevad selle kasutamise praeguse tehnilise taseme juures majanduslikult mõttetuks. Küll aga võib ta maavaraks saada tulevikus. Tänapäeval ei loe me maavaraks ka soorauda, millest meie esivanemad kuni 18. sajandini rauda sulatasid.
