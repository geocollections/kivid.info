minerals.introduction = A mineral is a naturally occurring chemical compound,[1] usually of crystalline form and abiogenic in origin. A mineral has one specific chemical composition, whereas a rock can be an aggregate of different minerals or mineraloids. The study of minerals is called mineralogy.
rocks.introduction = Rock or stone is a natural substance, a solid aggregate of one or more minerals or mineraloids. For example, granite, a common rock, is a combination of the minerals quartz, feldspar and biotite. The Earth's outer solid layer, the lithosphere, is made of rock.
natural_resources.introduction = Natural resources are resources that exist without actions of humankind. This includes all valued characteristics such as magnetic, gravitational, and electrical properties and forces. On earth it includes: sunlight, atmosphere, water, land (includes all minerals) along with all vegetation and animal life that naturally subsists upon or within the heretofore identified characteristics and substances.
