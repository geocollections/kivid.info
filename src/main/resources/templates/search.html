<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title th:text="#{title}"></title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well bs-component">
                <div class="form-group">
                    <label class="control-label" th:text="#{search_description}"></label>
                    <form action="#" th:action="@{/search}" th:object="${searchForm}" method="get">
                        <div class="input-group">
                            <input th:field="*{searchString}" type="text" class="form-control" />
                            <span class="input-group-btn">
                                <input class="btn btn-default" type="submit" th:text="#{search}"></input>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div th:if="${rocks != null}" class="bs-component">
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th th:text="#{id}"></th>
                            <th th:text="#{name}"></th>
                            <th th:text="#{description}"></th>
                            <th th:text="#{type}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rock : ${rocks}">
                            <td th:text="${rock.id}"></td>
                            <td th:text="${rock.name}"></td>
                            <td th:text="${rock.description}"></td>
                            <td th:text="${rock.rock_type__name}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
