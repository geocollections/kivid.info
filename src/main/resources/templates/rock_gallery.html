<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title th:text="#{title}"></title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/jquery.fancybox.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>



<div class="container">

    <!--/*@thymesVar id="images" type="List<info.kivid.model.ImageApiResult>"*/-->
    <!--/*@thymesVar id="image" type="info.kivid.model.ImageApiResult"*/-->
    <div class="row">
        <div class="col-md-4" th:each="image : ${images}">
            <a data-fancybox="gallery" th:href="${image.image_url}">
                <img th:src="${image.image_url}" height="200" style="padding: 20px;"/>
            </a>
            <br />
            <span th:text="${image.specimen__id}"></span>
            <br />
            <span th:text="${image.agent__agent}"></span>
            <br />
            <span th:text="${image.licence__licence}"></span>
        </div>
    </div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.fancybox.min.js"></script>
</body>
</html>
